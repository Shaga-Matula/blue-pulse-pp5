{% extends 'base.html' %}



{% block content %}

<div class="container header-container min-height">
    <div class="overlay"></div>
    <div class="row">
        <div class=" col-md-6 col-sm-10 col-11">
            <div class="form-group-change newsletter-format p-5 rounded-3">
                <h2 class="text-white newsletter-format">Join our Blue-Pulse newsletter</h2>
                <form method="post" class="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger ">Join</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
