{% extends 'base.html' %}

{% block content %}
<main class="d-flex align-items-center justify-content-center ">
    <section class="rounded mx-auto border-5 col-xxl-6 col-xl-6 col-lg-6 col-md-9 col-sm-12 ">
        <div class="row border-5   p-3">
            <aside class="container col-md-6 col-lg-4 order-2 order-md-2 mt-1 mb-1 ">
                <form class="my-1" method="post" action="#">
                    {% csrf_token %}
                    <fieldset>
                        <section>
                            
                            <h2 class="contact-us-title"><strong>Get In Touch</strong></h2>

                            <div class="form-group contact-us-label">
                                <label for="fname ">First Name:</label>
                                <input type="text" class="form-control" name="fname" id="fname" required>
                            </div>

                            <div class="form-group contact-us-label">
                                <label for="lname ">Last Name:</label>
                                <input type="text" class="form-control" name="lname" id="lname" required>
                            </div>

                            <div class="form-group contact-us-label">
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>

                            <div class="form-group contact-us-label">
                                <label for="phone">Phone Number: </label>
                                <input type="tel" class="form-control" name="phone" id="phone" required>
                            </div>

                            <div class="form-group contact-us-label">
                                <label for="msg">Message: </label>
                                <textarea class="form-control" name="msg" id="message-us" rows="5" required></textarea>
                            </div>

                            

                            <button type="submit" class="btn btn-primary mt-4 contact-us-label">Send Message</button>
                        </section>
                    </fieldset>
                </form>
            </aside>
        </div>
    </section>
</main>
{% endblock %}
