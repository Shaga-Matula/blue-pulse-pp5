{% extends 'base.html' %}

{% block content %}
<main class="container header-container">
    <div class="overlay"></div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group-change pt-5">
                <hr class="bg-white-hr">
                <h2 class="text-white mb-4">Create a new song MP3, PNG Only</h2>
                <hr class="bg-white-hr">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
